<!DOCTYPE html>
<html lang="en">

<head>
    <title>Speedtest Stats</title>

    <!-- css -->
    <link rel="stylesheet"
        href=".yarn/unplugged/bootstrap-virtual-6c422e4209/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href=".yarn/unplugged/bootstrap-daterangepicker-npm-3.1.0-92908280c6/node_modules/bootstrap-daterangepicker/daterangepicker.css">

    <!-- js -->
    <script src=".yarn/unplugged/jquery-npm-3.6.0-ca7872bdbb/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"
        src=".yarn/unplugged/popper.js-npm-1.16.1-a99192bd83/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript"
        src=".yarn/unplugged/bootstrap-virtual-6c422e4209/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src=".yarn/unplugged/chart.js-npm-3.5.0-66341440f6/node_modules/chart.js/dist/chart.js"></script>
    <script src=".yarn/unplugged/moment-npm-2.29.1-787d9fdafd/node_modules/moment/min/moment-with-locales.min.js">
    </script>
    <script
        src=".yarn/unplugged/bootstrap-daterangepicker-npm-3.1.0-92908280c6/node_modules/bootstrap-daterangepicker/daterangepicker.js">
    </script>
    <script src=".yarn/unplugged/papaparse-npm-5.3.1-8c9c1adec8/node_modules/papaparse/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Generate scripts and charts from the data. -->
    <script type="text/javascript" src="js/evaluation.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-12 bg-red">
                <div class="card">
                    <div class="card-header p-2">
                        <span id="title">Statistics</span>
                        <br />
                        <button id="startSpeedtest" data-original-text="start manual speedtest"
                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Running ..."
                            class="mt-2 btn btn-info float-right btn-sm">
                            Start Manual Speedtest
                        </button>
                    </div>
                    <div class="card-body p-2">
                        <h4 class="card-title m-0">
                            <label for="daterange">Time Filter</label>
                        </h4>
                        <div class="form-group m-0">
                            <input id="daterange" type="text" class="form-control" name="daterange" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <canvas id="speedChart"></canvas>
        </div>
    </div>
</body>

</html>
