<!DOCTYPE html>
<html lang="en">

<head>
    <title>Speedtest Stats</title>
</head>

<body>
    <div class="container vh-100">
        <div class="row justify-content-center">
            <div class="col-12 bg-red">
                <div class="card">
                    <div class="card-header p-2">
                        <span id="title">Statistics</span>
                        <br />
                        <button id="startSpeedtest" data-original-text="start manual speedtest"
                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Running ..."
                            class="mt-2 btn btn-info float-right btn-sm">
                            Start Manual Speedtest
                        </button>
                    </div>
                    <div class="card-body p-2">
                        <h4 class="card-title m-0">
                            <label for="daterange">Time Filter</label>
                        </h4>
                        <div class="form-group m-0">
                            <input id="daterange" type="text" class="form-control" name="daterange" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <canvas id="speed-chart"></canvas>
        </div>
    </div>
</body>

</html>
