<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speedtest Stats</title>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row justify-content-left chart-header">
            <div class="col-8">
                <div class="card-header p-2">
                    <span class="h4" id="title">Statistics</span>
                    <br />
                    <button type="button" id="button-start-speedtest" data-original-text="start manual speedtest"
                        data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Running ..."
                        class="mt-2 btn btn-info float-right btn-sm">
                        Start Manual Speedtest
                    </button>
                </div>
                <div class="card-body p-2">
                    <div class="h6 card-title m-0">
                        <label for="daterange">Time Filter</label>
                    </div>
                    <div class="form-group m-0">
                        <input id="daterange" type="text" class="form-control" name="daterange" />
                    </div>
                </div>
            </div>
        </div>
        <div class="chart-container pt-4">
            <canvas class="chart" id="speed-chart"></canvas>
        </div>
    </div>
</body>

</html>
